    <body style="overflow: hidden;">
        <table>
            <tr style="vertical-align: top;">
                <td style="padding: 10px 20px 0 0;">
                    Board Size:
                    <input type="text" id="boardSize" maxlength="2" size="6" value="7" style="float: right;" /><br />
                    <input type="range" id="boardSizeRange" min="4" max="16" /><br /><br />
                    Difficulty:
                    <input type="text" id="difficulty" maxlength="2" size="6" style="float: right;" /><br />
                    <input type="range" id="difficultyRange" min="4" max="16" /><br /><br />
                    Players:
                    <input type="text" id="players" maxlength="2" size="6" style="float: right;" /><br />
                    <input type="range" id="playersRange" min="1" max="4" /><br /><br />
                    <!--
                    Seed:
                    <input type="text" id="seed" maxlength="5" size="6" style="float: right;" /><br />
                    <input type="range" id="seedRange" min="0" max="65535" /><br /><br />
                    -->
                    <input type="button" id="newGame" value="New Game" /><input type="button" id="showMap" value="Show Map" style="float: right;" /><br /><br />
                    Move #: <span id="movenumber"></span> 
                </td>
                <td style="padding: 10px 20px 0 0;">
                    <div id="playfield">
                        <div id="walls"></div>
                        <div id="sprites"></div>
                    </div>
                </td>
            </tr>
        </table>
<script>
//bug where slideres have key focus, new game should clear focus... or arrow should not scroll slider
//i could move the goal to the most distance position

var playfield = document.getElementById("playfield");
var sprites = document.getElementById("sprites");
var walls = document.getElementById("walls");

var board = [];
var goalCell;
var playerCell = [];
var playerDiv = [];
var playerShadow = [];

var boardSize = 4;

var numPlayers = 1;

var showWin = true;
var minimumDifficulty = 4;

//var seed = Math.floor(Math.random() * 65536);
var timerID = null;

function nextLeft(cell) {
    for (var i = 0; i < boardSize; i++) {
        if (cell.wallVert)
            break;
        if(cell.nextLeft.hasPlayer != -1)
            break;
        if (cell.hasGoal != -1)
            break;
        cell = cell.nextLeft;
    }
    return cell;
}
function nextRight(cell) {
    for (var i = 0; i < boardSize; i++) {
        if (cell.nextRight.wallVert)
            break;
        if (cell.nextRight.hasPlayer != -1)
            break;
        if (cell.hasGoal != -1)
            break;
        cell = cell.nextRight;
    }
    return cell;
}
function nextUp(cell) {
    for (var i = 0; i < boardSize; i++) {
        if (cell.wallHorz)
            break;
        if (cell.nextUp.hasPlayer != -1)
            break;
        if (cell.hasGoal != -1)
            break;
        cell = cell.nextUp;
    }
    return cell;
}
function nextDown(cell) {
    for (var i = 0; i < boardSize; i++) {
        if (cell.nextDown.wallHorz)
            break;
        if (cell.nextDown.hasPlayer != -1)
            break;
        if (cell.hasGoal != -1)
            break;
        cell = cell.nextDown;
    }
    return cell;
}

function prevLeft(cell, stack) {
    for (var i = 0; i < boardSize; i++) {
        if (cell.distance == -1) {
            cell.distance = stack[iStack].distance + 1;
            if (cell.wallHorz || cell.nextDown.wallHorz)
                stack.push(cell);
        }
        if (cell.wallVert)
            break;
        cell = cell.nextLeft;
    }
}
function prevRight(cell, stack) {
    for (var i = 0; i < boardSize; i++) {
        if (cell.distance == -1) {
            cell.distance = stack[iStack].distance + 1;
            if (cell.wallHorz || cell.nextDown.wallHorz)
                stack.push(cell);
        }
        if (cell.nextRight.wallVert)
            break;
        cell = cell.nextRight;
    }
}
function prevUp(cell, stack) {
    for (var i = 0; i < boardSize; i++) {
        if (cell.distance == -1) {
            cell.distance = stack[iStack].distance + 1;
            if (cell.wallVert || cell.nextRight.wallVert)
                stack.push(cell);
        }
        if (cell.wallHorz)
            break;
        cell = cell.nextUp;
    }
}
function prevDown(cell, stack) {
    for (var i = 0; i < boardSize; i++) {
        if (cell.distance == -1) {
            cell.distance = stack[iStack].distance + 1;
            if (cell.wallVert || cell.nextRight.wallVert)
                stack.push(cell);
        }
        if (cell.nextDown.wallHorz)
            break;
        cell = cell.nextDown;
    }
}

function distanceMap(goalX, goalY) {
    var stack = [];

    board[goalY][goalX].distance = 0;
    stack.push(board[goalY][goalX]);

    for (iStack = 0; iStack < stack.length; iStack++) {
        prevLeft(stack[iStack], stack);
        prevRight(stack[iStack], stack);
        prevUp(stack[iStack], stack);
        prevDown(stack[iStack], stack);
    }
}

function initBoard() {
    board = [];
    for (y = 0; y < boardSize; y++) {
        board.push([]);
        for (x = 0; x < boardSize; x++) {
            board[y].push({ x: x, y: y });
        }
    }
    for (y = 0; y < boardSize; y++) {
        for (x = 0; x < boardSize; x++) {
            board[y][x].nextUp = board[(y + boardSize - 1) % boardSize][x];
            board[y][x].nextDown = board[(y + 1) % boardSize][x];
            board[y][x].nextLeft = board[y][(x + boardSize - 1) % boardSize];
            board[y][x].nextRight = board[y][(x + 1) % boardSize];
        }
    }
}

function generateBoard() {
    var x, y, cell;

    for (y = 0; y < boardSize; y++) {
        for (x = 0; x < boardSize; x++) {
            cell = board[y][x];
            cell.wallHorz = false;
            cell.wallVert = false;
            cell.hasPlayer = -1;
            cell.hasGoal = -1;
            cell.distance = -1;
        }
    }

    for (var iWall = 0; iWall < boardSize; iWall++) {
        board[Math.floor(Math.random() * boardSize)][iWall].wallHorz = true;
    }

    for (var iWall = 0; iWall < boardSize; iWall++) {
        board[iWall][Math.floor(Math.random() * boardSize)].wallVert = true;
    }

    goalCell = board[Math.floor(Math.random() * boardSize)][Math.floor(Math.random() * boardSize)];
    goalCell.hasGoal = 0;

    distanceMap(goalCell.x, goalCell.y);
    
    var startingCells = [];
    for (y = 0; y < boardSize; y++) {
        for (x = 0; x < boardSize; x++) {
            //any board with unreachable cells is invalid
            if (board[y][x].distance == -1)
                return false;
            if(board[y][x].distance == minimumDifficulty)
                startingCells.push(board[y][x]);
        }
    }
    if(startingCells.length < numPlayers)
        return false;
        
    //playerCell = [];
    //for (var iPlayer = 0; iPlayer < numPlayers; iPlayer++) {    
    //    iStartPosition = Math.floor(Math.random() * startingCells.length);
    //    playerCell.push(startingCells[iStartPosition]);
    //    playerCell[iPlayer].hasPlayer = iPlayer;
    //    startingCells.splice(iStartPosition, 1);
    //}
    //return true;

    //shuffle startingCells
    x = startingCells.length;
    while(x) {
        y = (Math.random() * x--) | 0;
        [startingCells[x], startingCells[y]] = [startingCells[y], startingCells[x]];
    }
    
    playerCell = [];
    var playerIndex = [0];
    var iPlayer = 0;
    while(iPlayer < numPlayers) {

        cell = startingCells[playerIndex[iPlayer]]

        if(    nextLeft(cell).nextLeft.hasPlayer != -1
            || nextRight(cell).nextRight.hasPlayer != -1
            || nextUp(cell).nextUp.hasPlayer != -1
            || nextDown(cell).nextDown.hasPlayer != -1 ) {
                        
            playerIndex[iPlayer]++;
            while(playerIndex[iPlayer] == startingCells.length) { //minus remaining players            
                iPlayer--;
                if(iPlayer < 0)
                    return false;
                playerCell[iPlayer].hasPlayer = -1;
                playerIndex[iPlayer]++;
            }
            continue;

        }
        
        playerCell[iPlayer] = cell;
        playerCell[iPlayer].hasPlayer = iPlayer;

        playerIndex[iPlayer + 1] = playerIndex[iPlayer] + 1;
        iPlayer++;
    }

    return true;
}

function showMap() {
    var table = document.getElementById("showmap")
    var x, y;

    if (table) {
        table.parentNode.removeChild(table);
        return;
    }

    table = sprites.appendChild(document.createElement("table"));
    for (y = 0; y < boardSize; y++) {
        var tableRow = table.appendChild(document.createElement("tr"));
        for (x = 0; x < boardSize; x++) {
            var tableData = tableRow.appendChild(document.createElement("td"));
            tableData.innerHTML = board[y][x].distance.toString();
        }
    }
    table.style.width = "100%";
    table.style.height = "100%";
    table.style.textAlign = "center";
    table.style.fontSize = "64px";
    table.style.tableLayout = "fixed";
    table.id = "showmap";
}

function updateUI() {
    var x, y;

    sprites.innerHTML = "";
    walls.innerHTML = "";
    document.getElementById("movenumber").innerHTML = "<span style='margin: 4px;'></span><span style='margin: 4px;'></span><span style='margin: 4px;'></span><span style='margin: 4px;'></span>";

    for (y = 0; y < boardSize + 1; y++) {
        for (x = 0; x < boardSize + 1; x++) {
            if (x < boardSize) {
                if (board[y % boardSize][x % boardSize].wallHorz) {
                    const element = document.createElement("div");
                    element.className = "wallTop";
                    element.style.left = `${x * 128 - 12}px`;
                    element.style.top = `${y * 128 - 12}px`;
                    walls.appendChild(element);
                }
            }
            if (y < boardSize) {
                if (board[y % boardSize][x % boardSize].wallVert) {
                    const element = document.createElement("div");
                    element.className = "wallLeft";
                    element.style.left = `${x * 128 + 12}px`;
                    element.style.top = `${y * 128 - 12}px`;
                    walls.appendChild(element);
                }
            }

        }
    }

    const element = document.createElement("div");
    element.className = "goal";
    element.style.left = `${goalCell.x * 128}px`;
    element.style.top = `${goalCell.y * 128}px`;
    sprites.appendChild(element);

    playerDiv = [];
    playerShadow = [];
    for (var iPlayer = 0; iPlayer < numPlayers; iPlayer++) {
        const element = document.createElement("div");
        element.className = "robot";
        element.style.left = `${playerCell[iPlayer].x * 128}px`;
        element.style.top = `${playerCell[iPlayer].y * 128}px`;
        element.style.filter = `hue-rotate(${iPlayer * 90}deg)`;
        sprites.appendChild(element);

        playerDiv.push(element);
        playerShadow.push(null);
    }
}


function movePlayer(player, move, moveX, moveY) {
    var element;
    var shadowOffsetX = 0;
    var shadowOffsetY = 0;
    var nextCell = move(playerCell[player]);

    if (nextCell == playerCell[player])
        return;

    document.getElementById("movenumber").children[player].textContent = Number(document.getElementById("movenumber").children[player].textContent) + 1;

    if (nextCell.hasGoal != -1)
        showWin = true;

    if (playerShadow[player]) {
        sprites.removeChild(playerShadow[player]);
        playerShadow[player] = null;
    }

    if (moveX == -1 && nextCell.x > playerCell[player].x)
        shadowOffsetX = boardSize;
    if (moveX == 1 && nextCell.x < playerCell[player].x)
        shadowOffsetX = -boardSize;
    if (moveY == -1 && nextCell.y > playerCell[player].y)
        shadowOffsetY = boardSize;
    if (moveY == 1 && nextCell.y < playerCell[player].y)
        shadowOffsetY = -boardSize;

    if (shadowOffsetX || shadowOffsetY) {
        element = document.createElement("div");
        element.className = "robot";
        element.style.left = `${playerCell[player].x * 128}px`;
        element.style.top = `${playerCell[player].y * 128}px`;
        element.style.filter = `hue-rotate(${player * 90}deg)`;

        sprites.appendChild(element);
        playerShadow[player] = element;
    }

    sprites.removeChild(playerDiv[player]);
    element = document.createElement("div");
    element.className = "robot";
    element.style.left = `${(playerCell[player].x + shadowOffsetX) * 128}px`;
    element.style.top = `${(playerCell[player].y + shadowOffsetY) * 128}px`;
    element.style.filter = `hue-rotate(${player * 90}deg)`;
    sprites.appendChild(element);
    playerDiv[player] = element;

    playerCell[player].hasPlayer = -1;
    playerCell[player] = nextCell;
    playerCell[player].hasPlayer = player;

    //reading clientHeight to force reflow
    //without reflow, position changes are instant on new elements
    playerDiv[player].clientHeight;  
    if (shadowOffsetX || shadowOffsetY) {
        playerShadow[player].style.left = `${(playerCell[player].x - shadowOffsetX) * 128}px`;
        playerShadow[player].style.top = `${(playerCell[player].y - shadowOffsetY) * 128}px`;
    }
    playerDiv[player].style.left = `${playerCell[player].x * 128}px`;
    playerDiv[player].style.top = `${playerCell[player].y * 128}px`;
}

function onKeyDown(e) {
    e.preventDefault();

    if (showWin) {
        onNewGame();
        return;
    }
    if (numPlayers > 0) {
        if (e.keyCode == 37)
            movePlayer(0, nextLeft, -1, 0);
        if (e.keyCode == 38)
            movePlayer(0, nextUp, 0, -1);
        if (e.keyCode == 39)
            movePlayer(0, nextRight, 1, 0);
        if (e.keyCode == 40)
            movePlayer(0, nextDown, 0, 1);
    }

    if (numPlayers > 1) {
        if (e.keyCode == 65)
            movePlayer(1, nextLeft, -1, 0);
        if (e.keyCode == 87)
            movePlayer(1, nextUp, 0, -1);
        if (e.keyCode == 68)
            movePlayer(1, nextRight, 1, 0);
        if (e.keyCode == 83)
            movePlayer(1, nextDown, 0, 1);
    }

}

function onChangeText() {
    document.getElementById("boardSizeRange").value = Number(document.getElementById("boardSize").value);
    //document.getElementById("seedRange").value = Number(document.getElementById("seed").value);
    document.getElementById("difficultyRange").value = Number(document.getElementById("difficulty").value);
    document.getElementById("playersRange").value = Number(document.getElementById("players").value);
}
function onChangeSlider() {
    document.getElementById("boardSize").value = document.getElementById("boardSizeRange").value.toString();
    //document.getElementById("seed").value = document.getElementById("seedRange").value.toString();
    document.getElementById("difficulty").value = document.getElementById("difficultyRange").value.toString();
    document.getElementById("players").value = document.getElementById("playersRange").value.toString();
}

function onTimer() {
    if (timerID == null)
        return;
    boardSize = Number(document.getElementById("boardSizeRange").value);
    //seed = Number(document.getElementById("seedRange").value);
    minimumDifficulty = Number(document.getElementById("difficultyRange").value);
    numPlayers = Number(document.getElementById("playersRange").value);
    initBoard();
    onResize();

    for (var attempts = 0; attempts < 200; attempts++) {
        if (generateBoard()) {
            clearInterval(timerID);
            timerID = null;
            showWin = false;
            updateUI();
            return;
        }
    }
}

function onNewGame() {
    walls.innerHTML = "";
    sprites.innerHTML = "<div style='color: #FFF; font-size: 48px; text-align: center; position: absolute; width: 100%; top: 38%;'>Searching...<br>Try lowering the difficulty if it's taking too long.</div>";
    if(timerID == null)
        timerID = setInterval(onTimer, 1);
}

function onResize() {
    playfield.style.width = `${boardSize * 128}px`;
    playfield.style.height = `${boardSize * 128}px`;

    var size = Math.min(window.innerWidth - playfield.offsetLeft, window.innerHeight);
    var scale = (size * 0.75) / (boardSize * 128);

    playfield.style.transform = `scale(${scale})`;
}

document.getElementById("boardSizeRange").value = boardSize;
//document.getElementById("seedRange").value = seed;
document.getElementById("difficultyRange").value = minimumDifficulty;
document.getElementById("playersRange").value = numPlayers;
document.getElementById("boardSize").value = boardSize.toString();
//document.getElementById("seed").value = seed.toString();
document.getElementById("difficulty").value = minimumDifficulty.toString();
document.getElementById("players").value = numPlayers.toString();

onNewGame();

window.onkeydown = onKeyDown;
window.onresize = onResize;

document.getElementById("boardSize").oninput = onChangeText;
//document.getElementById("seed").oninput = onChangeText;
document.getElementById("difficulty").oninput = onChangeText;
document.getElementById("players").oninput = onChangeText;
document.getElementById("boardSizeRange").oninput = onChangeSlider;
//document.getElementById("seedRange").oninput = onChangeSlider;
document.getElementById("difficultyRange").oninput = onChangeSlider;
document.getElementById("playersRange").oninput = onChangeSlider;
document.getElementById("newGame").onclick = onNewGame;
document.getElementById("showMap").onclick = showMap;

</script>
    </body>
</html>
